<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>
    <!-- fomt awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fomt awesome -->
    <!-- roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- roboto -->

    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- bootstrap  -->
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- css -->
  </head>
  <body>
    <header class="d-flex align-items-center">
      <div class="row_header d-flex">
        <!-- logo piccolo -->
        <a class="navbar-brand d-md-none" href="#">
          <img
            src="img/mobile-logo.png"
            alt="Bootstrap"
            width="60"
            height="56"
          />
        </a>
        <!-- logo piccolo -->
        <!-- logo grande -->
        <a class="navbar-brand d-none d-md-block" href="#">
          <img src="img/logo.svg" alt="Bootstrap" width="100" height="56" />
        </a>
        <!-- logo grande -->
        <!-- search bar -->
        <div class="input-group flex-nowrap ms-3">
          <span class="input-group-text" id="addon-wrapping"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
          <input
            type="text"
            class="form-control"
            placeholder="Prova a cercare: Lezioni di Laravel"
            aria-label="Username"
            aria-describedby="addon-wrapping"
            id="input_search_color"
          />
        </div>
        <!-- search bar -->
        <!-- functio bar -->
        <div class="content d-flex align-items-center">
          <div class="content d-flex align-items-center">
            <i class="fa-solid fa-ellipsis-vertical ms-3"></i>
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-circle-question ms-3"></i>
            <i class="fa-solid fa-ellipsis-vertical ms-3"></i>
          </div>

          <i class="fa-solid fa-bell ms-3 me-3"></i>
        </div>
        <!-- functio bar -->
      </div>
    </header>

    <main>
      <nav class="sidebar">
        <div class="content_sidebar_1">
          <button type="button" class="btn border-0 btn_sidebar">
            <i class="fa-solid fa-house"></i>
          </button>
          <button type="button" class="btn border-0 btn_sidebar">
            <i class="fa-solid fa-chart-simple"></i>
          </button>
          <button type="button" class="btn border-0 btn_sidebar">
            <i class="fa-solid fa-signal"></i>
          </button>
        </div>

        <div class="content_sidebar_2">
          <button type="button" class="btn border-0 btn_sidebar">
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
      </nav>
    </main>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->
  </body>
</html>
